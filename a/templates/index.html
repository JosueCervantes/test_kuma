<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitores de Uptime Kuma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Monitores de Uptime Kuma</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>URL</th>
                <th>Última Comprobación</th>
            </tr>
        </thead>
        <tbody>
            {% for monitor in monitors %}
            <tr>
                <td>{{ monitor.id }}</td>
                <td>{{ monitor.name }}</td>
                <td>{{ monitor.status }}</td>
                <td>{{ monitor.url }}</td>
                <td>{{ monitor.lastCheck }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
